        <script>
            var bool = false;
            document.querySelector(".hamburger").onclick = function(){
                if(!bool){
                    document.querySelector(".header").className = "header clicked";
                    document.querySelector(".hamburger").className = "hamburger clicked";
                    bool = true;
                }
                else{
